{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
{% else %}
    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
{% endif %}

<li>
    {% if not user.is_authenticated %}
    <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
    {% endif %}
</li>

<a class="nav-link" href="{% url 'timetable:create_table' user_id=user.id %}">테이블 만들기</a>
    <ul>
        {% for table in all_table_list %}
        <li><a href="{% url 'timetable:get_table_all_subjects' user_id=user.id table_id=table.id %}">table {{ table.id }}</a></li>
        {% endfor %}
    </ul>
