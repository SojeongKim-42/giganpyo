[uwsgi]
chdir = /srv/giganpyo-server/
module = config.wsgi:application
home = /home/ubuntu/giganpyo/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/giganpyo.pid
logto = /var/log/uwsgi/giganpyo/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

uwsgi --http :8080 --home /home/ubuntu/giganpyo/ --chdir /srv/giganpyo -w config.wsgi