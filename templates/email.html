<!-- email.html -->
<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div style="width: 600px; padding: 30px">
      <div style="width: 100%; height: 0px; border: 3px solid #54819b"></div>
      <div style="padding: 30px 30px">
        <div
          style="
            width: 300px;
            height: 60px;

            font-weight: 600;
            font-size: 50px;

            background: linear-gradient(
              271.43deg,
              #54819b 40.14%,
              rgba(215, 46, 46, 0.75) 79.93%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          "
        >
          GIGANPYO
        </div>
        <div
          style="
            width: 500px;
            height: 35px;
            font-weight: 600;
            font-size: 25px;
            color: #54819b;
          "
        >
          메일 인증 안내입니다.
        </div>
        <div
          style="
            width: 830px;
            height: 160px;

            font-weight: 400;
            font-size: 17px;

            color: #000000;
          "
        >
          <p>안녕하세요.</p>

          <p>지간표를 이용해주셔서 진심으로 감사드립니다.</p>

          <p>아래 ‘메일 인증' 버튼을 클릭하여 회원가입을 완료해주세요.</p>

          <p>감사합니다.</p>
        </div>

        <a
          href="{{ link }}"
          style="
            width: 150px;
            height: 45px;
            display: block;

            text-decoration: none;

            font-weight: 500;
            font-size: 20px;

            display: flex;
            justify-content: center;
            align-items: center;

            background: #54819b;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 4px;
            border: none;

            color: #ffffff;
          "
        >
          <div>메일 인증</div>
        </a>
      </div>
      <div
        style="
          width: 100%;
          height: 0px;

          border: 3px solid #54819b;
        "
      ></div>
    </div>
  </body>
</html>
